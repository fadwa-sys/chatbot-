<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Pédagogique IA</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --dark: #202124;
            --light: #f8f9fa;
            --border: #dadce0;
            --white: #ffffff;
            --bot-bg: #f1f3f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Google Sans', Segoe UI, Roboto, sans-serif; }

        body { background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; }

        #app-container {
            width: 95%;
            max-width: 900px;
            height: 85vh;
            background: var(--white);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        header {
            padding: 20px;
            background: var(--white);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .prof-avatar {
            width: 45px;
            height: 45px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .header-info h1 { font-size: 1.2rem; color: var(--dark); }
        .header-info p { font-size: 0.85rem; color: #5f6368; }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #ffffff;
        }

        .msg { max-width: 75%; padding: 12px 16px; border-radius: 18px; line-height: 1.6; font-size: 15px; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-msg {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            background: var(--bot-bg);
            color: var(--dark);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid var(--border);
            border-radius: 24px;
            outline: none;
            transition: border 0.3s;
            font-size: 15px;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(26,115,232,0.1); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover { background: #185abc; transform: scale(1.05); }

        .typing { font-size: 12px; color: #5f6368; padding: 0 25px 10px; display: none; }
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <div class="prof-avatar"><i class="fas fa-user-tie"></i></div>
        <div class="header-info">
            <h1>Assistant Pédagogique Virtuel</h1>
            <p><i class="fas fa-circle" style="color: #34a853; font-size: 8px;"></i> En ligne | Prêt à vous aider</p>
        </div>
    </header>

    <div id="chat-window">
        <div class="msg bot-msg">Bonjour. Je suis votre assistant académique. Quelle notion souhaitez-vous approfondir aujourd'hui ?</div>
    </div>

    <div id="typing" class="typing">Le professeur analyse votre demande...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Posez une question sur vos cours...">
        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
</div>

<script>
    // CONFIGURATION SÉCURISÉE
    const API_KEY = "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";
    const MODEL = "google/gemini-2.0-flash-exp:free"; // Modèle le plus stable pour éviter "User not found"

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user-msg');
        input.value = '';
        document.getElementById('typing').style.display = 'block';

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href,
                    "X-Title": "Education AI"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        { role: "system", content: "Tu es un professeur de lycée expert. Tu donnes des réponses structurées, pédagogiques et tu encourages l'élève." },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await response.json();
            document.getElementById('typing').style.display = 'none';

            if (data.choices && data.choices[0]) {
                addMessage(data.choices[0].message.content, 'bot-msg');
            } else {
                addMessage("Erreur d'accès : " + (data.error ? data.error.message : "Service indisponible"), 'bot-msg');
            }
        } catch (e) {
            document.getElementById('typing').style.display = 'none';
            addMessage("Erreur réseau. Vérifiez votre connexion.", 'bot-msg');
        }
    }

    function addMessage(text, className) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${className}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
