<html lang="fr">
<head>

    <title>Nexus AI Pro</title>

    <style>
        :root {
            --emerald: #10b981;
            --dark-emerald: #064e3b;
            --mint: #34d399;
            --bg: #0b0f0d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #10b98133, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #glass-app {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        header {
            padding: 25px 40px;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot { width: 10px; height: 10px; background: var(--emerald); border-radius: 50%; box-shadow: 0 0 10px var(--emerald); }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .msg { max-width: 80%; line-height: 1.6; font-size: 16px; padding: 15px 25px; border-radius: 20px; }

        .user-msg {
            align-self: flex-end;
            background: var(--emerald);
            color: var(--dark-emerald);
            font-weight: 600;
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 30px;
            background: rgba(0,0,0,0.2);
        }
