<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Professeur IA</title>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #chat-box { width: 100%; max-width: 500px; height: 400px; background: white; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .controls { display: flex; gap: 10px; width: 100%; max-width: 500px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .msg { margin: 10px 0; padding: 8px; border-radius: 5px; }
        .user { background: #e3f2fd; text-align: right; }
        .bot { background: #f1f3f4; text-align: left; }
    </style>
</head>
<body>

    <h2>ðŸŽ“ Assistant AcadÃ©mique</h2>
    
    <div id="chat-box">
        <div class="msg bot">Le systÃ¨me est prÃªt. Posez votre question.</div>
    </div>

    <div class="controls">
        <input type="text" id="userInput" placeholder="Ã‰crivez ici...">
        <button onclick="askAI()">Envoyer</button>
    </div>

    <script>
        const API_KEY = "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";
        const MODEL = "upstage/solar-pro-3:free";

        async function askAI() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('chat-box');
            const text = input.value.trim();
            if (!text) return;

            // Afficher message utilisateur
            box.innerHTML += `<div class="msg user">${text}</div>`;
            input.value = "";

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + API_KEY,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{ role: "user", content: text }]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                box.innerHTML += `<div class="msg bot">${reply}</div>`;
                box.scrollTop = box.scrollHeight;

            } catch (error) {
                box.innerHTML += `<div class="msg bot">Erreur de connexion.</div>`;
            }
        }
    </script>
</body>
</html>
