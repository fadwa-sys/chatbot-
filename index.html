<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Guide AI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background-color: #1a5e3a; color: white; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; }
        #chat-container { flex: 1; width: 90%; max-width: 800px; margin: 20px auto; background-color: #e6e6e6; border-radius: 15px; display: flex; flex-direction: column; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
        #chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 20px; }
        .bubble { padding: 12px 20px; border-radius: 15px; max-width: 70%; font-size: 16px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .bot { background-color: #d1dadd; color: #333; align-self: flex-start; border-left: 5px solid #1a5e3a; }
        .user { background-color: #1a5e3a; color: white; align-self: flex-end; }
        .input-area { display: flex; gap: 10px; padding-top: 10px; border-top: 1px solid #ccc; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ccc; outline: none; }
        button { background-color: #26a69a; color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; font-size: 16px; }
        button:disabled { background-color: #999; }
    </style>
</head>
<body>

<header>Mon Guide AI</header>

<div id="chat-container">
    <div id="chat-window" id="chatWindow">
        <div class="bubble bot">Bonjour ! Je suis prêt. Posez-moi votre question.</div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Posez une question...">
        <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    // TA CONFIGURATION
    const API_KEY = "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";
    const MODEL = "arcee-ai/trinity-large-preview:free";

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');
        const btn = document.getElementById('sendBtn');
        const text = input.value.trim();

        if (!text) return;

        // 1. Désactiver le bouton et afficher le message utilisateur
        btn.disabled = true;
        chatWindow.innerHTML += `<div class="bubble user">${text}</div>`;
        input.value = "";
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            // 2. Requête vers OpenRouter
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    "model": MODEL,
                    "messages": [{"role": "user", "content": text}]
                })
            });

            const data = await response.json();

            // 3. Afficher la réponse
            if (data.choices && data.choices[0]) {
                const reply = data.choices[0].message.content;
                chatWindow.innerHTML += `<div class="bubble bot">${reply}</div>`;
            } else {
                const errorDetail = data.error ? data.error.message : "Erreur inconnue";
                chatWindow.innerHTML += `<div class="bubble bot">Désolé, j'ai une erreur : ${errorDetail}</div>`;
            }
        } catch (error) {
            chatWindow.innerHTML += `<div class="bubble bot">Erreur de connexion. Vérifiez votre clé API ou Internet.</div>`;
        } finally {
            btn.disabled = false;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    }

    // Activer la touche Entrée
    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>
</body>
</html>
