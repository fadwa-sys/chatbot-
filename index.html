<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Professeur IA</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #ecf0f1; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        header { background: var(--primary); color: white; width: 100%; padding: 15px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #chat-container { width: 90%; max-width: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; margin-top: 20px; height: 75vh; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #fafafa; }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 80%; word-wrap: break-word; }
        .user-message { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-message { background: #e8f4fd; color: #2c3e50; align-self: flex-start; border-left: 4px solid var(--accent); border-bottom-left-radius: 2px; }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; background: white; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; font-size: 16px; }
        button { background: var(--accent); color: white; border: none; padding: 0 20px; margin-left: 10px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .typing { font-style: italic; color: #7f8c8d; font-size: 13px; display: none; padding: 5px 20px; background: #fafafa; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ“ Professeur IA</h1>
    <p>ConnectÃ© avec Trinity</p>
</header>

<div id="chat-container">
    <div id="chat-window">
        <div class="message bot-message">Bonjour ! Je suis votre professeur. Je suis maintenant prÃªt Ã  rÃ©pondre Ã  toutes vos questions. Que voulez-vous apprendre ?</div>
    </div>
    <div id="typing-indicator" class="typing">Le professeur Ã©crit...</div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Posez votre question ici...">
        <button id="send-btn">Envoyer</button>
    </div>
</div>

<script>
    // TA NOUVELLE CLÃ‰ API
    const API_KEY = "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";
    const MODEL = "arcee-ai/trinity-large-preview:free";

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const typing = document.getElementById('typing-indicator');
        const text = input.value.trim();
        
        if (!text) return;

        // 1. Afficher ton message
        appendMessage(text, 'user-message');
        input.value = '';
        typing.style.display = 'block';

        try {
            // 2. Appel Ã  l'API
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + API_KEY,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "Chatbot Professeur"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        { role: "system", content: "Tu es un professeur expert qui explique tout de faÃ§on simple et claire en franÃ§ais." },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await response.json();
            typing.style.display = 'none';

            if (data.choices && data.choices[0]) {
                appendMessage(data.choices[0].message.content, 'bot-message');
            } else {
                const errorMsg = data.error ? data.error.message : "Erreur inconnue";
                appendMessage("Oups ! Le prof a une erreur : " + errorMsg, 'bot-message');
            }

        } catch (error) {
            typing.style.display = 'none';
            appendMessage("Erreur de connexion. VÃ©rifiez internet.", 'bot-message');
            console.error(error);
        }
    }

    function appendMessage(text, className) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message ' + className;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
