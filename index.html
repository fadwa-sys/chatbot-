<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Académique Supérieur</title>
    <style>
        :root { 
            --brand-color: #1a73e8; 
            --bg-color: #f1f3f4; 
            --text-dark: #202124;
            --white: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        #app-container { 
            width: 95%; 
            max-width: 850px; 
            height: 85vh; 
            background: var(--white); 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            border: 1px solid #dadce0;
        }

        header { 
            background: var(--white); 
            color: var(--brand-color); 
            padding: 20px 25px; 
            border-bottom: 2px solid var(--brand-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header h1 { margin: 0; font-size: 1.3rem; font-weight: 600; }

        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 25px; 
            background: #ffffff; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .bubble { 
            padding: 14px 20px; 
            border-radius: 18px; 
            max-width: 75%; 
            font-size: 15px; 
            line-height: 1.6; 
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .user-bubble { 
            background: var(--brand-color); 
            color: white; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px; 
        }

        .bot-bubble { 
            background: #f8f9fa; 
            color: var(--text-dark); 
            align-self: flex-start; 
            border: 1px solid #e8eaed;
            border-bottom-left-radius: 4px; 
        }

        .input-container { 
            padding: 20px; 
            background: #fff; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 12px; 
        }
