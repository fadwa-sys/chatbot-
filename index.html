    <title>Nexus Emerald AI</title>

    <style>
        :root {
            --emerald: #10b981;
            --mint: #34d399;
            --dark-emerald: #064e3b;
            --glass: rgba(255, 255, 255, 0.85);
            --bg-gradient: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI Variable', 'Segoe UI', system-ui, sans-serif; }

        body {
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Effet de verre pour le container principal */
        #app-wrapper {
            width: 95%;
            max-width: 1100px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(6, 78, 59, 0.15);
            position: relative;
        }

        header {
            padding: 25px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ai-identity { display: flex; align-items: center; gap: 15px; }
        .emerald-orb {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--emerald), var(--mint));
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 20px;
            box-shadow: 0 8px 15px rgba(16, 185, 129, 0.3);
        }

        #chat-canvas {
            flex: 1;
            overflow-y: auto;
            padding: 20px 60px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Style des messages inspir√© par Claude */
        .msg-row { display: flex; width: 100%; gap: 20px; animation: fadeInUp 0.4s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .user-row { justify-content: flex-end; }
