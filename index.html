<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | Emerald Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --emerald: #10b981;
            --mint: #34d399;
            --dark-forest: #064e3b;
            --glass: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background: #064e3b;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(52, 211, 153, 0.2) 0%, transparent 40%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-canvas {
            width: 95%;
            max-width: 1100px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            flex-direction: column;
            box-shadow: 0 40px 100px rgba(0,0,0,0.3);
            position: relative;
        }

        header {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            font-weight: 800;
            color: var(--dark-forest);
        }

        .orb {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--emerald), var(--mint));
            border-radius: 50%;
            filter: drop-shadow(0 0 10px var(--emerald));
        }

        #chat-stream {
            flex: 1;
            overflow-y: auto;
            padding: 0 50px 20px;
            display: flex;
            flex-direction: column;
            gap: 35px;
        }

        /* Styles des bulles Pro */
        .msg-group { display: flex; flex-direction: column; gap: 8px; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity:0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

        .user-group { align-items: flex-end; }
        
        .bubble {
            padding: 18px 25px;
            border-radius: 28px;
            font-size: 16px;
            line-height: 1.6;
            max-width: 80%;
        }

        .user-bubble {
            background: var(--dark-forest);
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .bot-bubble {
            background: rgba(255,255,255,0.5);
            color: var(--dark-forest);
            border-bottom-left-radius: 5px;
            font-weight: 500;
        }

        /* Barre de saisie flottante (Style Claude) */
        .input-container {
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .floating-bar {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 12px 15px 12px 30px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .floating-bar:focus-within { transform: translateY(-5px) scale(1.02); }

        input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 17px;
            color: var(--dark-forest);
        }

        .send-btn {
            width: 50px; height: 50px;
            background: var(--dark-forest);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .send-btn:hover { background: var(--emerald); transform: rotate(-10deg); }

        .loader { 
            display: none; 
            margin-left: 60px; 
            font-size: 13px; 
            font-weight: bold; 
            color: var(--emerald); 
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="app-canvas">
    <header>
        <div class="ai-logo">
            <div class="orb"></div>
            Nexus <span style="font-weight: 300;">Emerald</span>
        </div>
        <div style="font-weight: bold; color: var(--emerald);">TRINITY CORE v3</div>
    </header>

    <div id="chat-stream">
        <div class="msg-group">
