<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Acad√©mique Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f9fbff;
            --glass: rgba(255, 255, 255, 0.95);
            --primary-gradient: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            --text-dark: #1f1f1f;
            --shadow: 0 8px 32px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg-main);
            background-image: radial-gradient(at 0% 0%, rgba(26, 115, 232, 0.05) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(13, 71, 161, 0.05) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #app-shell {
            width: 95%;
            max-width: 1000px;
            height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.3);
            overflow: hidden;
        }

        header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .brand { display: flex; align-items: center; gap: 12px; }
        .logo-circle { 
            width: 35px; height: 35px; 
            background: var(--primary-gradient); 
            border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; color: white;
        }

        #chat-flow {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
        }

        /* Style des bulles type Claude/Gemini */
        .message { max-width: 85%; line-height: 1.6; font-size: 16px; position: relative; }
        
        .user-msg {
            align-self: flex-end;
            background: #eef3ff;
            color: #0b57d0;
            padding: 15px 20px;
            border-radius: 20px 20px 4px 20px;
        }

        .bot-msg {
            align-self: flex-start;
            background: transparent;
            color: var(--text-dark);
            padding: 5px 0;
            display: flex;
            gap: 15px;
        }
        
        .bot-avatar {
            min-width: 32px; height: 32px;
            background: #f1f3f4;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px; color: #5f6368;
        }

        .input-wrapper {
            padding: 25px 30px;
            background: white;
        }

        .search-bar {
            background: #f0f4f9;
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 5px 10px 5px 25px;
            transition: 0.3s;
        }

        .search-bar:focus-within { background: white; box-shadow: 0 0 0 2px #d2e3fc; }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 12px 0;
            font-size: 16px;
            color: var(--text-dark);
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        .send-btn:hover { transform: scale(1.1); }
