<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professeur IA - Trinity</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #27ae60; --bg-color: #ecf0f1; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        header { background: var(--primary-color); color: white; width: 100%; padding: 15px 0; text-align: center; }
        #chat-container { width: 90%; max-width: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; margin-top: 20px; height: 70vh; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background-color: #fafafa; }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 85%; line-height: 1.5; }
        .user-message { background: var(--primary-color); color: white; align-self: flex-end; }
        .bot-message { background: #e8f4fd; color: #2c3e50; align-self: flex-start; border-left: 4px solid var(--accent-color); }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: var(--accent-color); color: white; border: none; padding: 0 20px; margin-left: 10px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        .typing { font-style: italic; color: #7f8c8d; font-size: 13px; display: none; padding: 10px; }
    </style>
</head>
<body>

<header>
    <h1>ðŸŽ“ Mon Professeur IA</h1>
</header>

<div id="chat-container">
    <div id="chat-window">
        <div class="message bot-message">Bonjour ! Je suis prÃªt. Posez-moi une question.</div>
    </div>
    <div id="typing-indicator" class="typing">Le professeur rÃ©flÃ©chit...</div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ã‰crivez ici...">
        <button id="send-btn">Envoyer</button>
    </div>
</div>

<script>
    const API_KEY = "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";
    const MODEL = "arcee-ai/trinity-large-preview:free";

    async function handleSend() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addMsg(text, 'user-message');
        input.value = '';
        document.getElementById('typing-indicator').style.display = 'block';

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + API_KEY,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.href, // Requis par OpenRouter
                    "X-Title": "Mon Prof IA"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        { role: "system", content: "Tu es un professeur pÃ©dagogique." },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await response.json();
            document.getElementById('typing-indicator').style.display = 'none';
            
            if (data.choices && data.choices[0]) {
                addMsg(data.choices[0].message.content, 'bot-message');
            } else {
                addMsg("Erreur API : " + (data.error ? data.error.message : "Inconnue"), 'bot-message');
            }
        } catch (err) {
            document.getElementById('typing-indicator').style.display = 'none';
            addMsg("Erreur de connexion au serveur.", 'bot-message');
            console.error(err);
        }
    }

    function addMsg(text, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = 'message ' + type;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }

    document.getElementById('send-btn').addEventListener('click', handleSend);
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSend();
    });
</script>
</body>
</html>
