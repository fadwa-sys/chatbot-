<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professeur IA - Final</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        header { background: var(--primary); color: white; width: 100%; padding: 10px 0; text-align: center; }
        #chat-container { width: 95%; max-width: 600px; background: white; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); display: flex; flex-direction: column; margin-top: 15px; height: 80vh; overflow: hidden; }
        #chat-window { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 15px; }
        .user-message { background: var(--primary); color: white; align-self: flex-end; }
        .bot-message { background: #e9ecef; color: #333; align-self: flex-start; border-left: 4px solid var(--accent); }
        #input-area { display: flex; padding: 15px; border-top: 1px solid #eee; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: var(--accent); color: white; border: none; padding: 0 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header><h1>üéì Mon Professeur IA</h1></header>

<div id="chat-container">
    <div id="chat-window">
        <div class="message bot-message">Bonjour ! Je suis votre professeur. Posez-moi une question et je vous r√©pondrai imm√©diatement.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Posez une question...">
        <button onclick="askAI()">Envoyer</button>
    </div>
</div>

<script>
    // TA CL√â ET LE MOD√àLE STABLE
    const API_KEY = "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";
    const MODEL = "google/gemini-2.0-flash-exp:free"; 

    async function askAI() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        appendMsg(text, 'user-message');
        input.value = "";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + API_KEY,
                    "HTTP-Referer": window.location.href,
                    "X-Title": "Chatbot Prof"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [
                        { role: "system", content: "Tu es un professeur de lyc√©e expert et tr√®s clair." },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await response.json();
            if (data.choices && data.choices[0]) {
                appendMsg(data.choices[0].message.content, 'bot-message');
            } else {
                appendMsg("Erreur : " + (data.error ? data.error.message : "Le serveur est occup√©"), 'bot-message');
            }
        } catch (err) {
            appendMsg("Erreur de connexion.", 'bot-message');
        }
    }

    function appendMsg(text, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `message ${type}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
