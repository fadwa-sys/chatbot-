<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Trinity IA</title>
    <style>
        :root { --primary: #003366; --accent: #0066cc; --bg: #f4f4f9; }
        body { font-family: 'Arial', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #chat-container { width: 90%; max-width: 700px; height: 80vh; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 1.2rem; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 16px; border-radius: 15px; max-width: 80%; line-height: 1.5; font-size: 15px; }
        .user-message { background: var(--accent); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-message { background: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; border-left: 4px solid var(--primary); }
        .input-area { display: flex; padding: 20px; border-top: 1px solid #ddd; background: #fff; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 5px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; margin-left: 10px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--accent); }
        #loading { display: none; text-align: center; color: #666; font-size: 13px; padding-bottom: 5px; }
    </style>
</head>
<body>

<div id="chat-container">
    <header>üéì Assistant Professeur IA (Trinity)</header>
    <div id="chat-window">
        <div class="message bot-message">Bonjour. Je suis le mod√®le Trinity. Comment puis-je vous aider dans vos √©tudes aujourd'hui ?</div>
    </div>
    <div id="loading">Le professeur r√©fl√©chit...</div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Posez votre question ici...">
        <button onclick="askAI()">Envoyer</button>
    </div>
</div>

<script>
    // TA NOUVELLE CONFIGURATION
    const API_KEY = "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";
    const MODEL_ID = "arcee-ai/trinity-large-preview:free";

    async function askAI() {
        const input = document.getElementById('userInput');
        const window = document.getElementById('chat-window');
        const loader = document.getElementById('loading');
        const text = input.value.trim();

        if (!text) return;

        // Ajouter message utilisateur
        appendMsg(text, 'user-message');
        input.value = "";
        loader.style.display = "block";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + API_KEY,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "Mon Assistant Trinity"
                },
                body: JSON.stringify({
                    model: MODEL_ID,
                    messages: [
                        { role: "system", content: "Tu es un professeur de lyc√©e expert et structur√©." },
                        { role: "user", content: text }
                    ]
                })
            });

            const data = await response.json();
            loader.style.display = "none";

            if (data.choices && data.choices[0]) {
                appendMsg(data.choices[0].message.content, 'bot-message');
            } else {
                const errorInfo = data.error ? data.error.message : "Erreur de r√©ponse";
                appendMsg("D√©sol√©, j'ai rencontr√© un probl√®me : " + errorInfo, 'bot-message');
            }

        } catch (error) {
            loader.style.display = "none";
            appendMsg("Erreur r√©seau. V√©rifie ta connexion.", 'bot-message');
        }
    }

    function appendMsg(text, className) {
        const chatWindow = document.getElementById('chat-window');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message ' + className;
        msgDiv.innerText = text;
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Gestion de la touche Entr√©e
    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') askAI();
    });
</script>

</body>
</html>
