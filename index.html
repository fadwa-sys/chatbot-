<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Guide AI</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f4f4; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Barre du haut verte comme sur ta photo */
        header { background-color: #1a5e3a; color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        #chat-container { flex: 1; width: 90%; max-width: 700px; margin: 20px auto; background-color: #ffffff; border-radius: 12px; display: flex; flex-direction: column; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #ddd; }
        
        #chat-window { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-right: 5px; }
        
        .bubble { padding: 10px 16px; border-radius: 18px; max-width: 75%; font-size: 15px; line-height: 1.4; position: relative; }
        
        /* Style des bulles IA (gris clair avec bord vert) */
        .bot { background-color: #f0f2f0; color: #333; align-self: flex-start; border-left: 4px solid #1a5e3a; border-bottom-left-radius: 2px; }
        
        /* Style des bulles Utilisateur (vert foncé) */
        .user { background-color: #1a5e3a; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        
        .input-area { display: flex; gap: 10px; padding-top: 15px; border-top: 1px solid #eee; margin-top: 10px; }
        
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: #1a5e3a; }
        
        /* Bouton envoyer arrondi vert */
        button { background-color: #26a69a; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #1a5e3a; transform: scale(1.02); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<header>Mon Guide AI</header>

<div id="chat-container">
    <div id="chat-window" id="chatWindow">
        <div class="bubble bot">Bonjour ! Je suis prêt. Posez-moi votre question.</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Posez une question..." autocomplete="off">
        <button id="sendBtn" onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
    // CONFIGURATION API
    const API_KEY = "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";
    const MODEL = "arcee-ai/trinity-large-preview:free";

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatWindow = document.getElementById('chat-window');
        const btn = document.getElementById('sendBtn');
        const text = input.value.trim();

        if (!text) return;

        // Désactiver le bouton pendant l'envoi
        btn.disabled = true;
        input.value = "";

        // Ajouter le message de l'utilisateur à l'écran
        chatWindow.innerHTML += `<div class="bubble user">${text}</div>`;
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "Mon Guide AI"
                },
                body: JSON.stringify({
                    "model": MODEL,
                    "messages": [{"role": "user", "content": text}]
                })
            });

            const data = await response.json();

            if (data.choices && data.choices[0]) {
                const reply = data.choices[0].message.content;
                chatWindow.innerHTML += `<div class="bubble bot">${reply}</div>`;
            } else {
                chatWindow.innerHTML += `<div class="bubble bot">Désolé, j'ai une erreur technique. Vérifie ta clé API.</div>`;
            }
        } catch (error) {
            chatWindow.innerHTML += `<div class="bubble bot">Erreur de connexion. Vérifie ton internet.</div>`;
        } finally {
            btn.disabled = false;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    }

    // Gérer la touche Entrée
    document.getElementById('userInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
