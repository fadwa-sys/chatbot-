<!DOCTYPE html>
<html lang="fr">
<head>

    <style>

        #window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 15px; }
        .user { background: #0066cc; color: white; align-self: flex-end; }
        .bot { background: #e9ecef; color: #333; align-self: flex-start; }
        .input-box { border-top: 1px solid #ddd; padding: 15px; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #003366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <header><h1>ðŸŽ“ Professeur Trinity</h1></header>
    <div id="window">
        <div class="msg bot">SystÃ¨me prÃªt avec la nouvelle clÃ©. Posez votre question !</div>
    </div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ã‰crivez ici...">
        <button onclick="ask()">Envoyer</button>
    </div>
</div>

<script>
    // TA NOUVELLE CLÃ‰ FONCTIONNELLE
    const API_KEY = "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";
    const MODEL = "arcee-ai/trinity-large-preview:free";

    async function ask() {
        const input = document.getElementById('userInput');
        const win = document.getElementById('window');
        const val = input.value.trim();
        if(!val) return;

        win.innerHTML += `<div class="msg user">${val}</div>`;
        input.value = "";

        try {
            const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + API_KEY,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: [{role: "user", content: val}]
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            win.innerHTML += `<div class="msg bot">${reply}</div>`;
        } catch (e) {
            win.innerHTML += `<div class="msg bot">Erreur technique. VÃ©rifiez la console.</div>`;
        }
        win.scrollTop = win.scrollHeight;
    }
</script>
