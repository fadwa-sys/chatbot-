
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity AI Interface</title>
    <style>
        :root {
            --bg: #0b0f19;
            --card: #161b2c;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --border: #2d3748;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: var(--card);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .user {
            align-self: flex-end;
            background: var(--accent);
            color: white;
        }

        .bot {
            align-self: flex-start;
            background: var(--card);
            border: 1px solid var(--border);
            white-space: pre-wrap;
        }

        .input-container {
            background: var(--card);
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0b0f19;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled { opacity: 0.5; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1.2rem; color: var(--accent);">Trinity Large Preview</h1>
    <small style="color: #94a3b8;">Arcee AI | 400B MoE</small>
</header>

<div id="chat-window">
    <div class="message bot">
        <strong>Trinity:</strong> Bonjour ! Je suis prêt. Posez-moi une question complexe ou demandez-moi d'écrire une histoire.
    </div>
</div>

<div class="input-container">
    <input type="text" id="userInput" placeholder="Écrivez votre message..." onkeypress="if(event.key==='Enter') startChat()">
    <button id="sendBtn" onclick="startChat()">RUN</button>
